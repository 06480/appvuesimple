<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1" />
		<title>APP Vue Deezer</title>
    </head>
    <body>
        <div id="test">
        <h1>Choisis ton style</h1>
            <p v-bind:class="">{{ genre }}</p>
        </div>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
		<script src="https://unpkg.com/vue@3"></script>
        <script>
            const apiURL = "https://api.deezer.com/genre/132"

            Vue.createApp({
                data() {
                    return{
                        genres : ["132", "116"],
                        currentGenre: "132",
                        genre: [],
                    }
                },

                created: function () {
					this.fetchData();
				},

                watch: {
					currentGenre: "fetchData", //fetchDataAsync
				},

                methods: {
                    fetchData: function () {
                        const self = this;
                        axios
                            .get(apiURL)
                            .then(function (response) {
                                console.log(response.data, "data")
                                self.genre = response.data;   
                            })
                            .catch(function(error) {
                                console.log(error)
                            })
                    },
                }
            }).mount("#test")
        </script>
    </body>
</html>
